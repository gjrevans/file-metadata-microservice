{% extends "./layouts/default.html" %}

{% block content %}
<div class="container-fluid mt-3">
	<div class="row">
		<div class="col-md-4 offset-md-4">
			<h3>Upload a File</h3>
			<p>Select a file and upload it to find out how much it weighs (in bytes)!</p>
			<form action="/api/upload" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<input type="file" name="file" class="form-control">
				</div>
				<button type="submit" name="button" class="btn btn-primary">Get Info</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}

{% block extra_js %}
<!-- Use this to insert JS into a page -->
<!-- Important to put JS here so that JQUERY is available to the page -->
{% endblock %}
